name: frontend
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  go_router: ^15.1.2
  shared_preferences: ^2.5.3
  http: ^1.4.0
  pie_chart: ^5.4.0
  google_fonts: ^6.2.1
  intl: ^0.19.0  # Versi terbaru saat ini
  timeago: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^10.0.0
  mocktail: ^1.0.2
  mockito: ^5.4.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700